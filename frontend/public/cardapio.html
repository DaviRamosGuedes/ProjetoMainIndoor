<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio de Hamb칰rguer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff914d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ff914d;
        }

        .card p {
            padding: 0 15px;
            font-size: 1rem;
            color: #666;
        }

        .price {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
            font-weight: bold;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>游꼢 Burguer Queen</h1>
    </header>
    <main class="menu" id="menu"></main>

    <script>
        const apiUrl = 'https://backend-eg4g.onrender.com/api/cardapio';
        const localStorageKey = 'cachedCardapio';

        // Fun칞칚o para verificar conex칚o com a internet
        function isOnline() {
            return navigator.onLine;
        }

        // Fun칞칚o para carregar os itens do card치pio
        async function carregarCardapio() {
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = '<p>Carregando o card치pio...</p>';

            const cachedData = localStorage.getItem(localStorageKey);

            // Se offline, carregue do cache local
            if (!isOnline() && cachedData) {
                console.warn('Sem conex칚o com a internet. Carregando do cache.');
                exibirCardapio(JSON.parse(cachedData));
                return;
            }

            try {
                // Se online, tente buscar do backend
                const response = await fetch(apiUrl);
                const itens = await response.json();

                // Salve os dados no Local Storage e atualize a exibi칞칚o
                localStorage.setItem(localStorageKey, JSON.stringify(itens));
                exibirCardapio(itens);
            } catch (error) {
                console.error('Erro ao buscar do backend:', error);
                if (cachedData) {
                    console.warn('Carregando dados do cache devido ao erro.');
                    exibirCardapio(JSON.parse(cachedData));
                } else {
                    menuDiv.innerHTML = '<p>N칚o foi poss칤vel carregar o card치pio. Verifique sua conex칚o.</p>';
                }
            }
        }

        // Fun칞칚o para exibir o card치pio
        function exibirCardapio(itens) {
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = '';

            itens.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}">
                    <h2>${item.nome}</h2>
                    <p>${item.descricao}</p>
                    <span class="price">R$ ${item.preco.toFixed(2)}</span>
                `;
                menuDiv.appendChild(card);
            });
        }

        // Inicializar o carregamento
        carregarCardapio();

        // Monitore mudan칞as na conex칚o
        window.addEventListener('online', () => {
            console.log('Conex칚o restaurada! Atualizando o card치pio...');
            carregarCardapio();
        });

        window.addEventListener('offline', () => {
            console.warn('Conex칚o perdida. Mostrando o cache local.');
        });
    </script>
</body>

</html>
